<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Laravel Admin Documents</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <nav>
    <a href="#/">HOME</a>
    <a href="#/en/">EN</a>
    <a href="#/zh/">简体中文</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      search: 'auto', // default

      search: [
        '/',         // => /README.md
        '/en/',      // => /en/README.md
        '/zh/',      // => /zh/README.md
      ],

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: [], // or 'auto'
        placeholder: 'Type to search',

        // Localization
        placeholder: {
          '/zh/': '搜索',
          '/': 'Type to search',
        },

        noData: 'No Results!',

        // Localization
        noData: {
          '/zh/': '找不到结果',
          '/': 'No Results',
        },

        // Headline depth, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'website-1',

        // Use different indexes for path prefixes (namespaces).
        // NOTE: Only works in 'auto' mode.
        //
        // When initialiazing an index, we look for the first path from the sidebar.
        // If it matches the prefix from the list, we switch to the corresponding index.
        pathNamespaces: ['/zh', '/en'],
      },

      pagination: {
        previousText: {
          '/en/': 'PREVIOUS',
          '/zh/': '上一章节'
        },
        nextText: {
          '/en/': 'NEXT',
          '/zh/': '下一章节'
        },
        crossChapter: true,
        crossChapterText: true,
      },

      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/main/, '/blob/main');
            } else if (/jsdelivr\.net/.test(vm.route.file)) {
              url = vm.route.file
                .replace('cdn.jsdelivr.net/gh', 'github.com')
                .replace('@main', '/blob/main');
            } else {
              url =
                'https://github.com/hoksilato/laravel-admin-docs/blob/main/docs/' +
                vm.route.file;
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n';
            return (
              editHtml +
              html
            );
          })
        },
      ],

      loadSidebar: true,
      subMaxLevel: 2,
      name: 'Laravel Admin',
      repo: 'https://github.com/hoksilato/laravel-admin-docs.git'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- reference https://github.com/jperasmus/docsify-copy-code -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- reference https://github.com/imyelo/docsify-pagination -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- reference https://docsify.js.org/#/language-highlight -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
</body>

</html>
